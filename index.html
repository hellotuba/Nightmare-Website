<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Nightmare RP</title>
    </head>
    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Nightmare RP</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="https://docs.google.com/document/d/1jTTHiCJksaJGSPOI6O6pofHcZtSRIIbboRiYMPbz_h8" class="nav__link">Pravidla</a></li>
                        <li class="nav__item"><a href="https://forms.gle/TERdDK9c89vjjTbj9" class="nav__link">Žádost o Unban</a></li>
                        <li class="nav__item"><a href="https://discord.gg/aAaPcTXbpT" class="nav__link">Discord</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="home">
                <div class="home__information">
                    <span class="home__pressent anime-text"></span>
                    <h1 class="home__title anime-text">Nightmare RP</h1>
                    <span class="home__skill anime-text">Doj RP server</span>
                    
                    <div>
                        <a href="https://discord.gg/aAaPcTXbpT" class="home__button anime-text">Připojit se ke komunitě</a>
                    </div>
                </div>

                <div class="home__img">
                    <img src="assets/img/logo_nightmare_new.png" alt="Logo" >
                </div>
                
                <div class="home__social">
                    <ion-icon name="logo-instagram" href="https://www.instagram.com/nightmarerp.cz/" class="home__social-icon"></ion-icon>
               <!-- <ion-icon name="logo-tiktok" class="home__social-icon"></ion-icon> -->
                    <ion-icon name="logo-youtube" href="https://www.youtube.com/@hellotuba1094" class="home__social-icon"></ion-icon>
                </div>

            </div>
        </main>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="assets/js/main.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
